{% extends 'admin/base.html' %}

{% block content %}


{% if categorys %}
<p><a href="{% url admin:index %}">起点</a> | Category </p>

<ul>
{% for category in categorys %}
    <li><a href="{% url admin:edit_category category.id %}">{{ category.name }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url admin:add_category %}">创建新 Category</a></p>

{% else %}
<p><a href="{% url admin:index %}">起点</a> | <a href="{% url admin:show_categorys %}">Category</a> | {{ category }}</p>
<h3>编辑 {{ category }}</h3>

  <form action="{% url admin:edit_category category.id %}" method="POST">
    {{ form.as_p }}
 　 <p><input type="submit" value="保存"></p>
  </form>

{% endif %}


{% endblock %}
