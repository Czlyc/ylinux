{% extends 'admin/base.html' %}

{% block content %}


{% if catalogs %}
<p><a href="{% url admin:index %}">起点</a> | Catalog </p>

<ul>
{% for catalog in catalogs %}
    <li><a href="{% url admin:edit_catalog catalog.id %}">{{ catalog.name }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url admin:add_catalog %}">创建新 Catalog</a></p>

{% else %}
<p><a href="{% url admin:index %}">起点</a> | <a href="{% url admin:show_catalogs %}">Catalog</a> | {{ catalog }}</p>
<h3>编辑 {{ catalog }}</h3>

  <form action="{% url admin:edit_catalog catalog.id %}" method="POST">
    {{ form.as_p }}
 　 <p><input type="submit" value="保存"></p>
  </form>

{% endif %}


{% endblock %}
