{% extends "account/base.html" %}

{% block content %}

{% if user.is_authenticated %}
<p>抱歉，您没有权限这样做！</p>
<p>您当前登录用户名： {{ user }}<p>
<p>如果要重新登录，请先 <a href="{% url account:logout %}?next={% url account:login %}">退出</a></p>

{% else %}

<fieldset>
<legend>登录</legend>

{% if form.errors %}
<p style="color: red;">{{ form.errors }}</p>
<p>如有疑问，请联系管理员： ylinux.admin@gmail.com</p>
{% endif %}

<form action="{% url account:login %}" method="post">
<p><label for="id_username">用户名：</label> <input id="id_username" type="text" name="username" maxlength="30" /></p>
<p><label for="id_password">密码：</label> <input type="password" name="password" id="id_password" /></p>
<p><input id="login_submit" type="submit" value="登录"/></p>
</form>
<p><a href="{% url account:password_reset_request %}">忘记密码</a> | <a href="{% url account:register %}"><b>注册</b></a></p>
</fieldset>
{% endif %}

{% endblock %}
